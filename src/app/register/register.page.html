<ion-content>
  <ion-toolbar style="--ion-background-color:#57ca12;">
    <ion-title class="ion-text-center" style="font-weight:bold; color: white;">
      ثبت نام
    </ion-title>
  </ion-toolbar>
<!-- <ion-grid > -->
  <ion-row>
    <ion-col class="ion-text-center">
      <img src="../../assets/shaya.png" style="height: 15vh; width: 20vh;">
    </ion-col>
  </ion-row>
  <ion-row style="">
    <ion-col   size="12">
      <ion-row>
        <ion-col size="12">
    <ion-card>
      <ion-card-header>
        <ion-title style="color: black;" class="ion-text-center">
          فرم ثبت نام
        </ion-title>
      </ion-card-header>
      <!-- <ion-grid> -->
        <ion-row class="ion-padding-top ion-padding-horizontal">
          <ion-col class="ion-text-right">
            <ion-label class="ion-padding-horizontal"><strong>
            شماره تماس</strong>
          </ion-label>
          </ion-col>
        </ion-row>
        <ion-item class="ion-padding-horizontal">
          <ion-input class="ion-text-right" [(ngModel)]="phone_no" placeholder="شماره تماس"></ion-input>
        </ion-item>
        <ion-row class="ion-padding-top ion-padding-horizontal">
          <ion-col class="ion-text-right">
            <ion-label class="ion-padding-horizontal"><strong>
            رمز عبور</strong>
          </ion-label>
          </ion-col>
        </ion-row>
        <!-- <ion-row class="ion-padding-horizontal"> -->
        <ion-item class="ion-padding-horizontal">
          <ion-icon style='color:#004a73'[name]="is_TextFieldType ? 'eye-off' : 'eye'" (click)="togglePasswordFieldType()"></ion-icon>
          <ion-input class="ion-text-right" [(ngModel)]="pass" placeholder="رمز عبور" [type]="is_TextFieldType ? 'text' : 'password'"></ion-input>
        </ion-item>
        <!-- </ion-row> -->
        <ion-row class="ion-padding-top ion-padding-horizontal">
          <ion-col class="ion-text-right">
            <ion-label class="ion-padding-horizontal"><strong>
              تکرار رمز عبور</strong>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-item class="ion-padding-horizontal" >
          <ion-icon style='color:#004a73'[name]="is_TextFieldType ? 'eye-off' : 'eye'" (click)="togglePasswordFieldType()"></ion-icon>
          <ion-input class="ion-text-right" [(ngModel)]="pass_rep" placeholder="تکرار رمز عبور" [type]="is_TextFieldType ? 'text' : 'password'"></ion-input>
        </ion-item>

        <ion-row (click)="hasAccount()" style="padding-bottom: 2em; padding-top: 2em;">
          <ion-col class="ion-text-center">
            <ion-label style="text-decoration: underline;">
              قبلا ثبت نام کرده اید ؟ 
            </ion-label>
          </ion-col>
        </ion-row>

      <!-- </ion-grid> -->
    </ion-card>
  </ion-col>
    </ion-row>

    
  </ion-col>
  </ion-row>
  <ion-row style="margin-top: -3em;">
    <ion-col size="12" class="ion-text-center" >
      <ion-button (click)="confirm()" style="--background: #00a750;">
        ثبت نام
      </ion-button>
    </ion-col>
  </ion-row>
  
<!-- </ion-grid> -->
</ion-content>
