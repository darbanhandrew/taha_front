<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<ion-card >
  <ion-grid>
  <!-- <ion-icon name="card"></ion-icon> -->
  <ion-row >
    <ion-col class="ion-text-center">
      <ion-label style="text-transform:uppercase;">
        <h2>
          {{title}}
        </h2>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="4">
      <img src={{image}} alt="">
    </ion-col>
    <ion-col size="8" class="ion-text-right vertical-align-content " style="height: auto;"  >
      <ion-grid>
          <!-- <ion-label class="ion-text-center">
            a
          </ion-label> -->
      <ion-row class="ion-padding-horizontal">
        <ion-col size="12">
          {{title}}
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-horizontal">
        <ion-col size="12">
        {{url}} : آدرس
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-horizontal">
        <ion-col size="8" class="ion-text-center">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </ion-col>
        <ion-col size="4" class="ion-text-right">
          :امتیاز
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-horizontal">
        <ion-col size="12">
        {{comis}} : کمیسیون
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-col>
    
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button (click)="more()" style="--background:#13cd85;">
        More
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card>
