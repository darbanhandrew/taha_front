
<ion-card >
  <ion-grid>
  <!-- <ion-icon name="card"></ion-icon> -->
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label style="text-transform:uppercase;">
        <h2>
          {{title}}
        </h2>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-padding-bottom">
    <ion-col size="4">
      <img src="https://shaya.liara.run/media/{{image}}" alt="">
    </ion-col>
    <ion-col size="8" class="ion-text-right vertical-align-content " style="height: auto;"  >
      <ion-grid>
        <ion-row class="ion-padding-horizontal">
          <ion-col size="12">
            {{title}}
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding-horizontal">
          <ion-col size="12">
            <ion-label >
            قیمت : 
        </ion-label>
        <ion-label >
          {{price}}  تومان 
       </ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding-horizontal">
          <ion-col size="12">
          : آدرس
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding-horizontal">
          <ion-col size="12">
          {{url}}
          </ion-col>
        </ion-row>
    </ion-grid>
    </ion-col>
    
  </ion-row>

</ion-card>
