<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12">
    <ion-card>
      <ion-grid>
        <ion-row class="ion-padding-horizontal">
          <ion-label>
            User Name 
          </ion-label>
        </ion-row>
        <ion-row class="ion-padding-horizontal">
          <ion-input [(ngModel)]="id" placeholder="Your Username"></ion-input>
        </ion-row>
        <ion-row class="ion-padding-horizontal">
          <ion-label>
            Password : 
          </ion-label>
        </ion-row>
        <ion-row class="ion-padding-horizontal">
          <ion-input [(ngModel)]="pass" placeholder="Your password"></ion-input>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-col>
  </ion-row>
  <ion-row style="margin-top: -2em;">
    <ion-col class="ion-text-center" >
      <ion-button (click)="confirm()">
        login
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
