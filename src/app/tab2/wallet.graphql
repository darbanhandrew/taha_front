query wallet($id: ID!){
  walletList(id:$id)
  {
     edges
    {
      node
      {
        id
        amount
        relatedAffiliate
        {
          title
          receiptSet
          {
            edges
            {
              node
              {
                totalAmount
                affiliateAmount
              }
            }
          }
        }
      }
    }
  }
}
